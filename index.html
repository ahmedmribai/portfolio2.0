<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ahmed Mribai's Portfolio - Full Stack Developer specializing in modern web applications" />
    <title>Ahmed's Portfolio</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Google Fonts: Combining decorative font for headings and readable font for content -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700&family=Source+Code+Pro:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Base styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Open Sans', 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0a0a0a;
        color: #fff;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Raleway', 'Segoe UI', Roboto, sans-serif;
        font-weight: 700;
      }

      code, pre {
        font-family: 'Source Code Pro', monospace;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      ::-webkit-scrollbar-thumb {
        background: #3498db;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #2ecc71;
      }

      /* Selection styling */
      ::selection {
        background: #3498db;
        color: #fff;
      }

      /* Code selection */
      pre::selection, code::selection {
        background: rgba(52, 152, 219, 0.3);
      }

      /* Custom cursor for links */
      a {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
